<h2 id="Git命令"><a href="#Git命令" class="headerlink" title="Git命令"></a>Git命令</h2><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs markdown"><span class="hljs-section"># Git 配置</span><br>git config                                  查看git配置<br><br>git config -- global user.name  &quot;&quot;<br><br>git config -- global user.email &quot;&quot;<br><br></code></pre></td></tr></table></figure>

<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs markdown"><span class="hljs-section"># 查看当前状态</span><br>git status<br><br>可以根据文件的颜色来判断当前的状态<br><span class="hljs-bullet">-</span> 红色  文件在工作区修改，还未添加到暂存区和本地库<br><span class="hljs-bullet">-</span> 绿色  文件添加到暂存区，但还未添加到本地库<br></code></pre></td></tr></table></figure>

<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs markdown"><span class="hljs-section"># 初始化版本库</span><br>git init                            会在根目录下新建一个名为.git的文件夹<br></code></pre></td></tr></table></figure>

<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs markdown"><span class="hljs-section"># 添加文件到暂存区</span><br>git add file.txt                   将file.txt文件上传到暂存区<br><br>git add  <span class="hljs-emphasis">*.txt					   将所有的txt文件上传到暂存区</span><br><span class="hljs-emphasis"></span><br><span class="hljs-emphasis">git add  .						   将所有文件上传到暂存区，包括子目录，但不包括空目录</span><br></code></pre></td></tr></table></figure>

<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs markdown"><span class="hljs-section"># 提交到本地仓库</span><br>git commit -m&quot;&quot; file.txt		   将file.txt文件上传到本地库<br><br>git commit -m&quot;&quot;                    将暂存区的所有文件上传到本地库<br></code></pre></td></tr></table></figure>

<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs markdown"><span class="hljs-section"># 查看git的日志</span><br>git log<br></code></pre></td></tr></table></figure>

<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs markdown"><span class="hljs-section"># 版本回退</span><br>git reset -- hard  版本id<br></code></pre></td></tr></table></figure>

<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs markdown"><span class="hljs-section"># 仓库撤销修改</span><br><span class="hljs-bullet">-</span> 撤销工作区的修改   git checkout -- file.txt<br><br><span class="hljs-bullet">-</span> 撤销暂存区的修改   <br><span class="hljs-code">	要先在暂存区中撤销   git reset head file.txt</span><br><span class="hljs-code">	然后在工作区中撤销	git checkout -- file.txt			</span><br></code></pre></td></tr></table></figure>

<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs markdown"><span class="hljs-section"># 分支</span><br>git branch                           查看当前分支<br><br>git branch -a                        查看所有分支<br><br>git branch <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">branchName</span>&gt;</span></span>              创建新的分支<br><br>git checkout <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">branchName</span>&gt;</span></span>            切换分支<br><br>git checkout -b  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">branchName</span>&gt;</span></span>        创建新的分支并切换到当前分支<br><br>git branch -d <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">branchName</span>&gt;</span></span>           删除分支<br><br>git merge <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">branchName</span>&gt;</span></span>               合并分支<br></code></pre></td></tr></table></figure>

<figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs markdown"><span class="hljs-section"># 远程仓库</span><br>git remote add origin https://github.../XXX.git	 将本地的git添加到远程库,仓库名origin<br><br>git remote rm origin                             将origin的远程仓库删除<br><br>git clone <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">URL</span>&gt;</span></span>                        			从远程仓库下载<br><br>git push (-u) origin master               将master分支推向origin远程库<br><span class="hljs-code">										  (第一次需要加-u)</span><br><span class="hljs-code">										  </span><br><span class="hljs-code">git pull								  将远程仓库拉到本地库</span><br></code></pre></td></tr></table></figure>

          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
